language: ruby

sudo: false

matrix:
  include:
    - rvm: 2.5.3
      script:
        - bundle exec danger
    - rvm: 2.5.3
      gemfile: Gemfile
    - rvm: 2.5.3
      gemfile: gemfiles/rack_edge.gemfile
    - rvm: 2.5.3
      gemfile: gemfiles/rack_1.5.5.gemfile
    - rvm: 2.5.3
      gemfile: gemfiles/rails_edge.gemfile
    - rvm: 2.5.3
      gemfile: gemfiles/rails_5.gemfile
    - rvm: 2.5.3
      gemfile: gemfiles/multi_json.gemfile
      script:
        - bundle exec rake
        - bundle exec rspec spec/integration/multi_json
    - rvm: 2.5.3
      gemfile: gemfiles/multi_xml.gemfile
      script:
        - bundle exec rake
        - bundle exec rspec spec/integration/multi_xml
    - rvm: 2.4.5
      gemfile: Gemfile
    - rvm: 2.4.5
      gemfile: gemfiles/rack_edge.gemfile
    - rvm: 2.4.5
      gemfile: gemfiles/rack_1.5.5.gemfile
    - rvm: 2.4.5
      gemfile: gemfiles/rails_5.gemfile
    - rvm: 2.3.8
      gemfile: Gemfile
    - rvm: 2.3.8
      gemfile: gemfiles/rack_edge.gemfile
    - rvm: 2.3.8
      gemfile: gemfiles/rack_1.5.5.gemfile
    - rvm: 2.3.8
      gemfile: gemfiles/rails_5.gemfile
    - rvm: 2.2.10
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-3
  allow_failures:
    - rvm: 2.2.10
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-3

bundler_args: --without development
